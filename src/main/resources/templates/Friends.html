<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="Home">Friends Management System</a>

			<button type="button" class="btn btn-secondary">Friends</button>
		</div>
	</nav>


	<div class="container">

		<div>

			<button type="button" class="btn btn-secondary"><a href="Friends/New">Add Friends</a></button>
		</div>



		<table class="table table-striped table-hover">

			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="friend:${Friends}">
					<td th:text="${friend.firstName}"></td>
					<td th:text="${friend.lastName}"></td>
					<td th:text="${friend.email}"></td>
					<td><a th:href="@{Friends/edit/{id}(id=${friend.id})}" class="btn btn-info">Update</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>




</table>





</body>

</html>
