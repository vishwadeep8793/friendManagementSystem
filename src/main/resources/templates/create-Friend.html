<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="../Home">Friends Management System</a>

			<button type="button" class="btn btn-secondary">Friends</button>
		</div>
	</nav>


	<div class="container">

		<div>

			<button type="button" class="btn-group" role="group" aria-label="Basic checkbox toggle button group"><a
					href="Friends/New">Add Friends</a></button>
		</div>
		<div class="container">

			<form th:action="@{/Friends}" th:object="${friend}" method="post">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">First Name</label>
					<input type="text" class="form-control" name="firstName" id="firstName"
						aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Last Name</label>
					<input type="text" class="form-control" name="lastName" id="lastName" aria-describedby="emailHelp">
				</div>

				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp">
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>


		</div>
	</div>
</body>




</table>





</body>

</html>
